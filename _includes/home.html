<div style="margin: 40px 0">
  {%- assign posts = site.posts | where: 'language', page.language %} {% for
  post in posts %}
  <a class="home-post" href="{{ post.url | prepend: site.baseurl }}">
    <span class="home-post-meta">
      <time datetime="{{ post.date }}">
        {{ post.date | date:"%Y-%m-%d" }}
      </time>
    </span>
    <div>
      <span class="home-post-title">{{ post.title }}</span>
      <div class="home-post-line"></div>
    </div>
  </a>
  {% endfor %}
</div>
